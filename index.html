<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center; /* 将文本置于屏幕中心 */
      justify-content: center;
      height: 100vh; /* 将容器占用整个视窗高度 */
      font-size: 3rem; /* 设置字体大小 */
      background-image: url('IMG_0822.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      /*backdrop-filter: blur(5px);*/
    }
    a {
      color: black;
      font-size: 16px;
    }

    a:hover {
      color: #0c0c0c;
    }
    
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      /*text-align: center;*/
    }
  </style>

  <script>
    var languages = ["English", "中文", "Français", "日本語", "한국어"];
    var currentLanguageIndex = 0;

    function changeLanguage() {
      var helloText = document.getElementById("hello-text");
      currentLanguageIndex = (currentLanguageIndex + 1) % languages.length; // 取模以循环遍历数组

      switch(languages[currentLanguageIndex]) {
        case "中文":
          helloText.innerText = "你好";
          break;
        case "English":
          helloText.innerText = "Hello";
          break;
        case "Français":
          helloText.innerText = "Bonjour";
          break;
        case "日本語":
          helloText.innerText = "こんにちは";
          break;
        case "한국어":
          helloText.innerText = "안녕하세요";
          break;
        default:
          break;
      }
    }

    setInterval(changeLanguage, 3000); // 每隔3秒更改语言
  </script>
</head>

<body>
  <h1 id="hello-text">Hello</h1>
  <span style="padding: 0 80px;"> </span>
  <a href="https://bing.sinoint.site">NewBing</a>
  <span style="padding: 0 10px;"> </span>
  <a href="https://chat.sinoint.site">ChatGPT</a>
</body>

</html>
