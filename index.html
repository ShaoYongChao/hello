<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello</title>
  <style>
    body {
      user-select: none;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 3rem;
      color: white;
      overflow: hidden; /* Hide scrollbars */
      position: relative; /* Set position for bg-image */
    }
     .bg-image {
      position: absolute;
      z-index: -1;
      background-image: url("IMG_0822.jpeg");
      height: 100%;
      width: 100%; /* Add width to cover the entire area */
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(3px);
    }
     .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;

    }
     .button1, .button2, .button3 {
      background-color: #1f7af3;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 10px;
      margin-right: 20px;
    }
    .button2 {
      background-color: #20847a;
    }
    .button3 {
      background-color: #1e1f1a;
    }
     .btncontainer {
      position: fixed;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
    }
    .abtncontainer {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
    }
    .abtncontainer a {
        color: black; /* 设置超链接文字颜色为黑色 */
    }
    h1 {
      text-shadow: 5px 5px black, -10px 10px 10px rgba(255, 0, 0, 0.1), -20px 20px 10px rgba(0, 255, 0, 0.1), -30px 30px 10px rgba(0, 0, 255, 0.1);
    }

    #rainbow {
      /*background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);*/
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    p {
      position: absolute;
      font-size: 1rem;
      overflow: hidden;
    }
  </style>
   <script>
    var languages = ["English", "中文", "Français", "日本語", "한국어"];
    var currentLanguageIndex = 0;
     function changeLanguage() {
      var helloText = document.getElementById("hello-text");
      currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
       switch(languages[currentLanguageIndex]) {
        case "中文":
          helloText.innerText = "你好";
          break;
        case "English":
          helloText.innerText = "Hello";
          break;
        case "Français":
          helloText.innerText = "Bonjour";
          break;
        case "日本語":
          helloText.innerText = "こんにちは";
          break;
        case "한국어":
          helloText.innerText = "안녕하세요";
          break;
        default:
          break;
      }
      document.title = helloText.innerText;
    }
     setInterval(changeLanguage, 3000);
  </script>
</head>
 <body>
  <div class="bg-image"></div>
  <h1 id="hello-text">Hello</h1>
   <div class="btncontainer">
      <a href="https://airun.life/PS-Online/"><button class="button2">PS</button></a>
      <a href="https://airun.life/mind/"><button class="button3">思维导图</button></a>
   </div>
   <div class="abtncontainer">
     <a href="https://airun.life/video3d/">全景视频</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <a href="https://airun.life/web3d/">3D展厅</a>
   </div>
  <p id="rainbow">Hello啊，树哥！</p>
  <script>

    var rainbow = document.getElementById("rainbow");

    // 给文档添加鼠标移动事件的监听器
    document.addEventListener("mousemove", function(e) {
      // 获取鼠标的位置
      var x = e.clientX;
      var y = e.clientY;

      // 设置文字的位置为鼠标的位置
      rainbow.style.left = x + "px";
      rainbow.style.top = y + "px";
    });
  </script>
</body>
 </html>
